<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" href="media/favicon.ico">
	<link rel="stylesheet" href="fonts/stylesheet.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Авторизация</title>
	<script src="index.js" defer></script>
</head>
<body>
	<section class="login">
		<div class="login-container">
			<div class="login-form">
				<h1 class="login-role">Авторизация</h1>
				<form class="login-form__form">
					<div class="login-form__field">
						<label class="label-login">Номер зачетки или e-mail</label>
						<div class="login-input">
							<input type="text" id="username" name="username" class="login-input__field" value="">
						</div>
					</div>
					<div class="login-form__field">
						<label class="label-login">Пароль</label>
						<div class="login-input">
							<input type="password" name="password" class="login-input__field" id="passwordInput">
						</div>
					</div>
					<input class="login-button" name="login" type="submit" value="Войти">
				</form>
				<p class="login-form__links">
					<a class="login-link" href="registration.html">Зарегистрироваться</a>
					<span class="login-separator"></span>
					<a class="login-link" href="">Восстановить пароль</a>
				</p>
	</div>
	<div class="login-logo">
		<p class="login-text">
			Если у Вас возникли технические сложности, свяжитесь с нами по email: <a href="#" class="login-email">mail@bgitu.ru</a>
		</p>
	</div>
	<div class="login-footer">
		<p class="login-info__rtl">
			BRYANSK STATE <br>
			TECHNOLOGICAL UNIVERSITY <br>
			OF ENGINEERING
	 </p>
		<div class="login-img">
			<img src="./media/logo_BGITU.png" alt="" class="login-bgitu">
		</div>
		<p class="login-info">
				БРЯНСКИЙ ГОСУДАРСТВЕННЫЙ <br>
				ИНЖЕНЕРНО-ТЕХНОЛОГИЧЕСКИЙ <br>
				УНИВЕРСИТЕТ
		 </p>
	</div>
		</div>
	</section>
</body>
</html>
